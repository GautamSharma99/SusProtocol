<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonadSus - Agent Trading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('public/bg.gif') center center / cover no-repeat fixed;
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #e94560;
        }

        .logo span {
            color: #fff;
        }

        h1 {
            font-size: 32px;
            font-weight: bold;
            color: #e94560;
        }

        h1 span {
            color: #fff;
        }

        .connect-btn {
            background: linear-gradient(135deg, #e94560 0%, #ff6b6b 100%);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .connect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(233, 69, 96, 0.4);
        }

        .connect-btn.connected {
            background: linear-gradient(135deg, #00d9a5 0%, #00b894 100%);
        }

        .connect-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #disconnectWallet {
            background: transparent;
            color: #ef4444;
            border: 1px solid #ef4444;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            display: none;
            margin-left: 10px;
        }

        #disconnectWallet:hover {
            background: #ef4444;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
        }

        .wallet-address {
            font-size: 14px;
            color: #aaa;
            margin-top: 5px;
        }

        #walletAddress {
            font-size: 14px;
            color: #aaa;
            font-family: monospace;
        }

        /* Network Badge */
        .network-badge {
            background: rgba(147, 51, 234, 0.2);
            color: #a855f7;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            margin-left: 10px;
        }

        /* Countdown Section */
        #countdown {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #countdown h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #timer {
            font-size: 72px;
            font-weight: bold;
            color: #00d9a5;
            margin: 20px 0;
        }

        #timer.warning {
            color: #fbbf24;
        }

        #timer.danger {
            color: #ef4444;
        }

        #status {
            font-size: 18px;
            opacity: 0.9;
        }

        /* Prize Pool */
        #prizePool {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        #prizePool h3 {
            margin-bottom: 20px;
            font-size: 20px;
        }

        #totalDeposited {
            font-size: 36px;
            font-weight: bold;
            color: #00d9a5;
            margin-bottom: 15px;
        }

        #breakdown {
            display: flex;
            gap: 30px;
            font-size: 16px;
        }

        #breakdown span {
            opacity: 0.8;
        }

        #breakdown strong {
            color: #fff;
            opacity: 1;
        }

        /* Agent Tokens Section */
        #agentTokens h3 {
            margin-bottom: 20px;
            font-size: 20px;
        }

        #tokenList {
            display: grid;
            gap: 15px;
        }

        .token-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .token-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .token-info h4 {
            font-size: 20px;
            margin-bottom: 8px;
        }

        .token-stats {
            display: flex;
            gap: 20px;
            font-size: 14px;
            opacity: 0.7;
        }

        .token-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .token-actions input {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 10px;
            border-radius: 6px;
            width: 150px;
            font-size: 14px;
        }

        .token-actions input:focus {
            outline: none;
            border-color: #e94560;
        }

        .buy-button {
            background: linear-gradient(135deg, #00d9a5 0%, #00b894 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .buy-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 217, 165, 0.4);
        }

        .buy-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Loading & Error */
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            opacity: 0.7;
        }

        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .toast {
            background: #333;
            color: #fff;
            padding: 15px 20px;
            border-radius: 8px;
            margin-top: 10px;
            animation: slideIn 0.3s ease;
            max-width: 350px;
        }

        .toast.success {
            border-left: 4px solid #00d9a5;
        }

        .toast.error {
            border-left: 4px solid #e94560;
        }

        .toast.info {
            border-left: 4px solid #3498db;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .token-card {
                flex-direction: column;
                gap: 15px;
            }

            #breakdown {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div>
                <h1>Monad<span>Sus</span> - Agent Trading</h1>
                <span class="network-badge">Monad Testnet</span>
            </div>
            <div style="text-align: right;">
                <button class="connect-btn" id="connectWallet">Connect Wallet</button>
                <button id="disconnectWallet">Disconnect</button>
                <div id="walletAddress"></div>
            </div>
        </header>

        <div id="errorMessage" class="error" style="display: none;"></div>

        <section id="countdown">
            <h2>Pre-Game Trading Period</h2>
            <div id="timer">0:30</div>
            <p id="status">Trading Active - Buy agent tokens now!</p>
        </section>

        <section id="prizePool">
            <h3>ðŸ’° Prize Pool</h3>
            <div id="totalDeposited">0 MON</div>
            <div id="breakdown">
                <span>Winners (90%): <strong id="winnersPrize">0 MON</strong></span>
                <span>Platform (10%): <strong id="platformFee">0 MON</strong></span>
            </div>
        </section>

        <section id="agentTokens">
            <h3>ðŸ¤– Agent Tokens</h3>
            <div id="tokenList">
                <div class="loading">Connect your wallet to view agent tokens...</div>
            </div>
        </section>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script>
        // Contract addresses (update after deployment)
        const REGISTRY_ADDRESS = "0x0000000000000000000000000000000000000000"; // TODO: Update
        const PRIZE_POOL_ADDRESS = "0x0000000000000000000000000000000000000000"; // TODO: Update

        // Contract ABIs
        const REGISTRY_ABI = [
            "function getAllTokens() view returns (address[])",
            "function agentTokens(string) view returns (address)"
        ];

        const TOKEN_ABI = [
            "function agentName() view returns (string)",
            "function gamesPlayed() view returns (uint256)",
            "function gamesWon() view returns (uint256)",
            "function winRate() view returns (uint256)",
            "function balanceOf(address) view returns (uint256)",
            "function totalSupply() view returns (uint256)"
        ];

        const PRIZE_POOL_ABI = [
            "function deposit(uint256 gameId) payable",
            "function getGameStats(uint256) view returns (uint256 totalDeposited, uint256 prizePool, uint256 platformFee, bool distributed)",
            "function claimReward(uint256 gameId, address tokenAddress)"
        ];

        let provider, signer, userAddress;
        let gameId = 1; // Current game ID
        let countdownInterval;
        let updateInterval;

        // Connect wallet
        async function connectWallet() {
            try {
                if (typeof window.ethereum === 'undefined') {
                    showError('Please install MetaMask to use this app!');
                    return;
                }

                provider = new ethers.providers.Web3Provider(window.ethereum, "any");
                await provider.send("eth_requestAccounts", []);
                signer = provider.getSigner();
                userAddress = await signer.getAddress();

                document.getElementById('walletAddress').innerText =
                    userAddress.slice(0, 6) + '...' + userAddress.slice(-4);
                document.getElementById('connectWallet').innerText = 'Connected';
                document.getElementById('connectWallet').classList.add('connected');
                document.getElementById('connectWallet').disabled = true;
                document.getElementById('disconnectWallet').style.display = 'inline-block';

                showToast('Wallet connected successfully!', 'success');

                await loadAgentTokens();
                startCountdown();
                startAutoUpdate();
            } catch (error) {
                showError('Failed to connect wallet: ' + error.message);
            }
        }

        // Load agent tokens
        async function loadAgentTokens() {
            try {
                const tokenList = document.getElementById('tokenList');
                tokenList.innerHTML = '<div class="loading">Loading agent tokens...</div>';

                // Simulate tokens if contracts not deployed
                if (REGISTRY_ADDRESS === "0x0000000000000000000000000000000000000000") {
                    tokenList.innerHTML = '';
                    const mockAgents = ['Red', 'Blue', 'Green', 'Yellow', 'Orange', 'Black', 'Brown', 'Pink', 'Purple', 'White'];

                    for (const agent of mockAgents) {
                        tokenList.innerHTML += createTokenCard(agent, Math.floor(Math.random() * 10), Math.floor(Math.random() * 100), '0x' + '0'.repeat(40));
                    }
                    return;
                }

                const registry = new ethers.Contract(REGISTRY_ADDRESS, REGISTRY_ABI, provider);
                const tokens = await registry.getAllTokens();

                tokenList.innerHTML = '';

                for (const tokenAddr of tokens) {
                    const token = new ethers.Contract(tokenAddr, TOKEN_ABI, provider);
                    const name = await token.agentName();
                    const gamesPlayed = await token.gamesPlayed();
                    const winRate = await token.winRate();

                    tokenList.innerHTML += createTokenCard(name, gamesPlayed, winRate, tokenAddr);
                }
            } catch (error) {
                showError('Failed to load tokens: ' + error.message);
            }
        }

        // Create token card HTML
        function createTokenCard(name, gamesPlayed, winRate, address) {
            return `
                <div class="token-card">
                    <div class="token-info">
                        <h4>${name}</h4>
                        <div class="token-stats">
                            <span>Games: ${gamesPlayed}</span>
                            <span>Win Rate: ${winRate}%</span>
                        </div>
                    </div>
                    <div class="token-actions">
                        <input type="number" id="amount-${address}" 
                               placeholder="Amount (MON)" min="0.01" step="0.01" value="1">
                        <button class="buy-button" onclick="buyToken('${address}', '${name}')">
                            Buy
                        </button>
                    </div>
                </div>
            `;
        }

        // Buy token
        async function buyToken(tokenAddress, agentName) {
            try {
                const amount = document.getElementById(`amount-${tokenAddress}`).value;
                if (!amount || amount <= 0) {
                    showError('Please enter a valid amount');
                    return;
                }

                if (!signer) {
                    showError('Please connect your wallet first');
                    return;
                }

                // Use prize pool contract if deployed, otherwise direct transfer
                if (PRIZE_POOL_ADDRESS !== "0x0000000000000000000000000000000000000000") {
                    const prizePool = new ethers.Contract(PRIZE_POOL_ADDRESS, PRIZE_POOL_ABI, signer);
                    const tx = await prizePool.deposit(gameId, {
                        value: ethers.utils.parseEther(amount)
                    });
                    showToast('Transaction submitted! Waiting for confirmation...', 'info');
                    await tx.wait();
                    showToast(`âœ… Successfully purchased ${agentName} tokens!`, 'success');
                    await updatePrizePool();
                    return;
                }

                // Pre-contract mode: request MetaMask signature to confirm intent
                try {
                    const message = `MonadSus: Buy ${amount} MON of ${agentName} tokens\nGame ID: ${gameId}\nTimestamp: ${new Date().toISOString()}`;
                    await signer.signMessage(message);
                    showToast(`âœ… Purchased ${amount} MON worth of ${agentName} tokens!`, 'success');
                } catch (signError) {
                    if (signError.code === 4001 || signError.code === 'ACTION_REJECTED') {
                        showError('Transaction cancelled by user');
                    } else {
                        showError('Transaction failed: ' + (signError.data?.message || signError.message));
                    }
                }
            } catch (error) {
                const detail = error.data?.message || error.reason || error.message;
                showError('Failed to buy tokens: ' + detail);
            }
        }

        // Countdown timer
        function startCountdown() {
            let seconds = 30; // 30 seconds

            countdownInterval = setInterval(() => {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                const timerEl = document.getElementById('timer');
                timerEl.innerText = `${mins}:${secs.toString().padStart(2, '0')}`;

                // Color changes
                if (seconds <= 10) {
                    timerEl.className = 'danger';
                } else if (seconds <= 20) {
                    timerEl.className = 'warning';
                }

                if (seconds <= 0) {
                    clearInterval(countdownInterval);
                    document.getElementById('status').innerText = 'ðŸ”’ Trading Locked - Game in Progress';
                    disableTrading();
                }

                seconds--;
            }, 1000);
        }

        // Disable trading
        function disableTrading() {
            document.querySelectorAll('.buy-button').forEach(btn => {
                btn.disabled = true;
            });
        }

        // Update prize pool
        async function updatePrizePool() {
            try {
                if (PRIZE_POOL_ADDRESS === "0x0000000000000000000000000000000000000000") {
                    return; // Skip if not deployed
                }

                const prizePool = new ethers.Contract(PRIZE_POOL_ADDRESS, PRIZE_POOL_ABI, provider);
                const stats = await prizePool.getGameStats(gameId);

                const total = ethers.utils.formatEther(stats.totalDeposited);
                const prize = ethers.utils.formatEther(stats.prizePool);
                const fee = ethers.utils.formatEther(stats.platformFee);

                document.getElementById('totalDeposited').innerText = `${parseFloat(total).toFixed(2)} MON`;
                document.getElementById('winnersPrize').innerText = `${parseFloat(prize).toFixed(2)} MON`;
                document.getElementById('platformFee').innerText = `${parseFloat(fee).toFixed(2)} MON`;
            } catch (error) {
                console.error('Failed to update prize pool:', error);
            }
        }

        // Auto-update every 5 seconds
        function startAutoUpdate() {
            updateInterval = setInterval(updatePrizePool, 5000);
        }

        // Show error
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.innerText = message;
            errorEl.style.display = 'block';
            setTimeout(() => {
                errorEl.style.display = 'none';
            }, 5000);
        }

        // Show toast
        function showToast(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            container.appendChild(toast);

            setTimeout(() => {
                toast.remove();
            }, 5000);
        }

        // Disconnect wallet
        function disconnectWallet() {
            provider = null;
            signer = null;
            userAddress = null;

            document.getElementById('walletAddress').innerText = '';
            document.getElementById('connectWallet').innerText = 'Connect Wallet';
            document.getElementById('connectWallet').classList.remove('connected');
            document.getElementById('connectWallet').disabled = false;
            document.getElementById('disconnectWallet').style.display = 'none';
            document.getElementById('tokenList').innerHTML = '<div class="loading">Connect your wallet to view agent tokens...</div>';

            if (countdownInterval) clearInterval(countdownInterval);
            if (updateInterval) clearInterval(updateInterval);
        }

        // Initialize
        document.getElementById('connectWallet').onclick = connectWallet;
        document.getElementById('disconnectWallet').onclick = disconnectWallet;

        // Auto-connect if already connected
        window.addEventListener('load', async () => {
            if (typeof window.ethereum !== 'undefined') {
                const accounts = await window.ethereum.request({ method: 'eth_accounts' });
                if (accounts.length > 0) {
                    connectWallet();
                }
            }
        });
    </script>
</body>

</html>
